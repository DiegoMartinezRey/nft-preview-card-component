<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img
          class="image-card"
          src="/assets/images/image-equilibrium.jpg"
          alt=""
        />
        <div class="image-hover">
          <img src="/assets/images/icon-view.svg" alt="View" />
        </div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-info">
          <div class="flex-eth">
            <img src="/assets/images/icon-ethereum.svg" alt="Ethereum" />
            <p class="text-eth">0.041 ETH</p>
          </div>
          <div class="flex-eth">
            <img src="/assets/images/icon-clock.svg" alt="Clock" />
            <p class="text-time">3 days left</p>
          </div>
        </div>
        <div class="flex-creator">
          <img
            class="avatar"
            src="/assets/images/image-avatar.png"
            alt="Avatar"
          />
          <p class="text-creation">
            Creation of <span class="text-creator">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
